<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promillerechner mit Diagramm</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffe0; /* Hellgelb */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #00008b; /* Dunkelblau */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.2em;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .input-group input:focus {
            transform: scale(1.05);
            border-color: #4CAF50;
        }

        .input-group .unit {
            min-width: 60px;
            text-align: left;
        }

        .input-group select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 1.2em;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .input-group select:focus {
            transform: scale(1.05);
            border-color: #4CAF50;
        }

        select#gender {
            width: 100%;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-radius: 4px;
        }

        #chartContainer {
            margin-top: 20px;
        }

        #errorMessages {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid #ffcccc;
            border-radius: 4px;
            color: #b30000;
            font-weight: bold;
            display: none;
        }

        canvas {
            background-color: #ffffe0; /* Hellgelb */
        }

        #loadingSpinner {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promillerechner mit Diagramm</h1>
        <form id="alcoholForm">
            <div class="form-group">
                <label for="weight">Gewicht</label>
                <div class="input-group">
                    <input type="number" id="weight" required min="30" max="200">
                    <span class="unit">kg</span>
                </div>
            </div>

            <div class="form-group">
                <label for="height">Größe</label>
                <div class="input-group">
                    <input type="number" id="height" required min="100" max="250">
                    <span class="unit">cm</span>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Geschlecht</label>
                <select id="gender" required>
                    <option value="male">Männlich</option>
                    <option value="female">Weiblich</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Dauer des Konsums</label>
                <div class="input-group">
                    <input type="number" id="duration" required min="0" step="0.5">
                    <span class="unit">Stunden</span>
                </div>
            </div>

            <div class="form-group">
                <label for="beerVolume">Bier</label>
                <div class="input-group">
                    <input type="number" id="beerVolume" min="0" step="0.1">
                    <span class="unit">Liter</span>
                </div>
            </div>

            <div class="form-group">
                <label for="wineVolume">Wein</label>
                <div class="input-group">
                    <input type="number" id="wineVolume" min="0" step="0.1">
                    <span class="unit">Liter</span>
                </div>
            </div>

            <div class="form-group">
                <label for="spiritsVolume">Spirituosen</label>
                <div class="input-group">
                    <input type="number" id="spiritsVolume" min="0" step="0.001">
                    <select id="spiritsUnit">
                        <option value="l">Liter</option>
                        <option value="cl">Centiliter</option>
                        <option value="ml">Milliliter</option>
                    </select>
                </div>
            </div>

            <button type="submit">Berechnen</button>
        </form>
        
        <div id="errorMessages"></div>
        
        <div id="result"></div>
        <div id="chartContainer">
            <canvas id="bakChart"></canvas>
        </div>
    </div>

    <div id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script>
        let bakChart;

        function calculateAlcoholGrams(beerVolume, wineVolume, spiritsVolume, spiritsUnit) {
            const beerAlcohol = 5;
            const wineAlcohol = 12;
            const spiritsAlcohol = 40;

            let spiritsLiters = 0;
            switch(spiritsUnit) {
                case 'l':
                    spiritsLiters = spiritsVolume;
                    break;
                case 'cl':
                    spiritsLiters = spiritsVolume / 100;
                    break;
                case 'ml':
                    spiritsLiters = spiritsVolume / 1000;
                    break;
            }

            return (beerVolume * 1000 * beerAlcohol / 100 * 0.8) +
                   (wineVolume * 1000 * wineAlcohol / 100 * 0.8) +
                   (spiritsLiters * 1000 * spiritsAlcohol / 100 * 0.8);
        }

        function calculateDistributionFactor(weight, height, gender) {
            if (gender === 'male') {
                return 0.31608 - 0.004821 * weight + 0.004432 * height;
            } else {
                return 0.31223 - 0.006446 * weight + 0.004466 * height;
            }
        }

        function calculateBAK(alcoholGrams, weight, distributionFactor, duration) {
             // Schritt 1: BAK berechnen
        let bak = alcoholGrams / (weight * distributionFactor);

        // Schritt 2: Resorptionsdefizit abziehen (15%)
         bak -= bak * 0.15;

       // Schritt 3: Alkoholabbau pro Stunde abziehen (0.15 ‰ pro Stunde)
        bak -= 0.15 * duration;

      // Schritt 4: Sicherheitsprüfung (BAK darf nicht negativ sein)
        bak = bak > 0 ? bak : 0;

            const bakData = [];
            const timeLabels = [];
            const step = 0.5;

            for (let hour = 0; hour <= duration; hour += step) {
                let bakAtTime = bak * (hour / duration); // Linearer Anstieg
                bakAtTime = Math.min(bak, bakAtTime); // Begrenzung auf maximalen Wert
                bakData.push(bakAtTime);
                timeLabels.push(hour);
            }

            return { bak, bakData, timeLabels };
        }

        document.getElementById('alcoholForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const loadingSpinner = document.getElementById('loadingSpinner');
            loadingSpinner.style.display = 'flex';

            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const gender = document.getElementById('gender').value;
            const duration = parseFloat(document.getElementById('duration').value);
            const beerVolume = parseFloat(document.getElementById('beerVolume').value) || 0;
            const wineVolume = parseFloat(document.getElementById('wineVolume').value) || 0;
            const spiritsVolume = parseFloat(document.getElementById('spiritsVolume').value) || 0;
            const spiritsUnit = document.getElementById('spiritsUnit').value;

            if (!weight || !height || !duration) {
                document.getElementById('errorMessages').textContent = "Bitte alle Felder ausfüllen.";
                loadingSpinner.style.display = 'none';
                return;
            }

            const alcoholGrams = calculateAlcoholGrams(beerVolume, wineVolume, spiritsVolume, spiritsUnit);
            const distributionFactor = calculateDistributionFactor(weight, height, gender);

            const { bak, bakData, timeLabels } = calculateBAK(alcoholGrams, weight, distributionFactor, duration);

            document.getElementById('result').innerHTML = `
                <h2>Ergebnis:</h2>
                <p>Nach ${duration} Stunden beträgt Ihre Blutalkoholkonzentration: ${bakData[bakData.length - 1].toFixed(2)} ‰</p>
                <p><strong>Wichtiger Hinweis:</strong> Diese Berechnung dient nur zur Orientierung und ersetzt keine medizinische oder rechtliche Beurteilung. Die tatsächliche Blutalkoholkonzentration kann individuell abweichen.</p>
            `;

            if (bakChart) {
                bakChart.destroy();
            }

            const ctx = document.getElementById('bakChart').getContext('2d');
            bakChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'Blutalkoholkonzentration (‰)',
                        data: bakData,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false,
                        pointRadius: 0,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuad'
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Zeit (Stunden)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'BAK (‰)'
                            },
                            min: 0
                        }
                    }
                }
            });

            loadingSpinner.style.display = 'none';
        });
    </script>
</body>
</html>
