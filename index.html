<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promillerechner mit Diagramm</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #add8e6; /* Hellblau */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #00008b; /* Dunkelblau */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            align-items: center;
        }
        .input-group input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.2em; /* Größere Eingabefelder */
        }
        .input-group .unit {
            min-width: 60px;
            text-align: left;
        }
        .input-group select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 1.2em;
        }
        select#gender {
            width: 100%;
        }
        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-radius: 4px;
        }
        #chartContainer {
            margin-top: 20px;
        }
        #errorMessages {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid #ffcccc;
            border-radius: 4px;
            color: #b30000;
            font-weight: bold;
            display: none;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promillerechner mit Diagramm</h1>
        <form id="alcoholForm">
            <div class="form-group">
                <label for="weight" class="tooltip">Gewicht
                    <span class="tooltiptext">Geben Sie Ihr Körpergewicht in Kilogramm ein.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="weight" required min="30" max="200">
                    <span class="unit">kg</span>
                </div>
            </div>

            <div class="form-group">
                <label for="height" class="tooltip">Größe
                    <span class="tooltiptext">Geben Sie Ihre Körpergröße in Zentimetern ein.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="height" required min="100" max="250">
                    <span class="unit">cm</span>
                </div>
            </div>

            <div class="form-group">
                <label for="gender" class="tooltip">Geschlecht
                    <span class="tooltiptext">Wählen Sie Ihr biologisches Geschlecht aus.</span>
                </label>
                <select id="gender" required>
                    <option value="male">Männlich</option>
                    <option value="female">Weiblich</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration" class="tooltip">Dauer des Konsums
                    <span class="tooltiptext">Geben Sie die Dauer des Alkoholkonsums in Stunden an.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="duration" required min="0" step="0.5">
                    <span class="unit">Stunden</span>
                </div>
            </div>

            <div class="form-group">
                <label for="beerVolume" class="tooltip">Bier
                    <span class="tooltiptext">Geben Sie die Menge des konsumierten Biers in Litern an.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="beerVolume" min="0" step="0.1">
                    <span class="unit">Liter</span>
                </div>
            </div>

            <div class="form-group">
                <label for="wineVolume" class="tooltip">Wein
                    <span class="tooltiptext">Geben Sie die Menge des konsumierten Weins in Litern an.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="wineVolume" min="0" step="0.1">
                    <span class="unit">Liter</span>
                </div>
            </div>

            <div class="form-group">
                <label for="spiritsVolume" class="tooltip">Spirituosen
                    <span class="tooltiptext">Geben Sie die Menge der konsumierten Spirituosen an und wählen Sie die Einheit.</span>
                </label>
                <div class="input-group">
                    <input type="number" id="spiritsVolume" min="0" step="0.001">
                    <select id="spiritsUnit">
                        <option value="l">Liter</option>
                        <option value="cl">Centiliter</option>
                        <option value="ml">Milliliter</option>
                    </select>
                </div>
            </div>

            <button type="submit">Berechnen</button>
        </form>
        
        <div id="errorMessages"></div>
        
        <div id="result"></div>
        <div id="chartContainer">
            <canvas id="bakChart"></canvas>
        </div>
    </div>

    <script>
        let bakChart;

        // Funktionen zur besseren Strukturierung

        function calculateAlcoholGrams(beerVolume, wineVolume, spiritsVolume, spiritsUnit) {
            // Alkoholgehalt in g/100ml
            const beerAlcohol = 5;
            const wineAlcohol = 12;
            const spiritsAlcohol = 40;

            // Konvertiere Spirituosenmenge in Liter
            let spiritsLiters = 0;
            switch(spiritsUnit) {
                case 'l':
                    spiritsLiters = spiritsVolume;
                    break;
                case 'cl':
                    spiritsLiters = spiritsVolume / 100;
                    break;
                case 'ml':
                    spiritsLiters = spiritsVolume / 1000;
                    break;
            }

            // Berechnung der Alkoholmenge in Gramm
            const alcoholGrams = (beerVolume * 1000 * beerAlcohol / 100 * 0.8) +
                                 (wineVolume * 1000 * wineAlcohol / 100 * 0.8) +
                                 (spiritsLiters * 1000 * spiritsAlcohol / 100 * 0.8);
            return alcoholGrams;
        }

        function calculateDistributionFactor(weight, height, gender) {
            // Berechnung des Reduktionsfaktors nach Seidl et al.
            let r;
            if (gender === 'male') {
                r = 0.31608 - 0.004821 * weight + 0.004432 * height;
            } else {
                r = 0.31223 - 0.006446 * weight + 0.004466 * height;
            }
            return r;
        }

        function calculateBAKData(duration, bakAtDuration) {
            // Erzeuge einen einfachen linearen Verlauf von 0 (bei Stunde 0) bis bakAtDuration (bei angegebener Dauer)
            const bakData = [];
            const timeLabels = [];
            const step = 0.5;
            const steps = duration / step;

            for (let i = 0; i <= steps; i++) {
                const currentHour = i * step;
                const currentBAK = (bakAtDuration / duration) * currentHour; // linearer Anstieg
                bakData.push(currentBAK);
                timeLabels.push(currentHour.toFixed(1));
            }

            return { timeLabels, bakData };
        }

        function showError(msg) {
            const errorDiv = document.getElementById('errorMessages');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = msg;
        }

        function clearErrors() {
            const errorDiv = document.getElementById('errorMessages');
            errorDiv.style.display = 'none';
            errorDiv.innerHTML = '';
        }

        document.getElementById('alcoholForm').addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const gender = document.getElementById('gender').value;
            const duration = parseFloat(document.getElementById('duration').value);
            const beerVolume = parseFloat(document.getElementById('beerVolume').value) || 0;
            const wineVolume = parseFloat(document.getElementById('wineVolume').value) || 0;
            const spiritsVolume = parseFloat(document.getElementById('spiritsVolume').value) || 0;
            const spiritsUnit = document.getElementById('spiritsUnit').value;

            // Validierungen
            if (!weight || !height || !duration) {
                showError("Bitte füllen Sie alle Pflichtfelder aus (Gewicht, Größe, Dauer).");
                return;
            }
            if (weight < 30 || weight > 200 || height < 100 || height > 250) {
                showError("Bitte geben Sie realistische Werte für Gewicht und Größe ein.");
                return;
            }
            if (duration <= 0) {
                showError("Bitte geben Sie eine Dauer größer als 0 an.");
                return;
            }
            if (beerVolume === 0 && wineVolume === 0 && spiritsVolume === 0) {
                showError("Bitte geben Sie mindestens eine Alkoholmenge ein.");
                return;
            }
            if (beerVolume > 20 || wineVolume > 20 || spiritsVolume > 20) {
                showError("Bitte geben Sie realistische Werte für die konsumierte Alkoholmenge an.");
                return;
            }

            const alcoholGrams = calculateAlcoholGrams(beerVolume, wineVolume, spiritsVolume, spiritsUnit);
            const distributionFactor = calculateDistributionFactor(weight, height, gender);

            // Theoretische maximale BAK
            let bak = alcoholGrams / (weight * distributionFactor);
            bak -= bak * 0.15; // Abzug des Resorptionsdefizits

            // Wir betrachten nun den Wert zur angegebenen Dauer als finalen Punkt
            // (vereinfachtes Modell: linearer Anstieg von 0 auf bak innerhalb der Dauer)
            const bakAtDuration = bak;

            // Ergebnis anzeigen (maximale BAK-Anzeige wurde entfernt, nur nach der Dauer)
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Ergebnis:</h2>
                <p>Nach ${duration} Stunden beträgt Ihre Blutalkoholkonzentration: ${bakAtDuration.toFixed(2)} ‰</p>
                <p><strong>Wichtiger Hinweis:</strong> Diese Berechnung dient nur zur Orientierung und ersetzt keine medizinische oder rechtliche Beurteilung. Die tatsächliche Blutalkoholkonzentration kann individuell abweichen.</p>
            `;

            // Diagramm erzeugen
            const { timeLabels, bakData } = calculateBAKData(duration, bakAtDuration);

            if (bakChart) {
                bakChart.destroy();
            }

            const ctx = document.getElementById('bakChart').getContext('2d');
            bakChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'Blutalkoholkonzentration (‰)',
                        data: bakData,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Zeit (Stunden)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'BAK (‰)'
                            },
                            min: 0
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
